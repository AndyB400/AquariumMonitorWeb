<div class="container">
  <h3>New Aquarium</h3>

  <div class="form-row">
    <div class="input-group input-group">
      <div class="form-group col-md-6">
        <label>Name:</label>
      </div>
      <div class="form-group col-md-6">
        <input [(ngModel)]="aquarium.name" />
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="input-group input-group">
      <div class="form-group col-md-6">
        <label>Volume:</label>
      </div>
      <div class="form-group col-md-6">
        <input [(ngModel)]="aquarium.officalVolume" />
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="input-group input-group">
      <div class="form-group col-md-6">
        <label>Actual Volume:</label>
      </div>
      <div class="form-group col-md-6">
        <input [(ngModel)]="aquarium.actualVolume" />
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="input-group input-group">
      <div class="form-group col-md-6">
        <label>Width:</label>
      </div>
      <div class="form-group col-md-6">
        <input [(ngModel)]="aquarium.width" />
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="input-group input-group">
      <div class="form-group col-md-6">
        <label>Height:</label>
      </div>
      <div class="form-group col-md-6">
        <input [(ngModel)]="aquarium.height" />
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="input-group input-group">
      <div class="form-group col-md-6">
        <label>Length:</label>
      </div>
      <div class="form-group col-md-6">
        <input [(ngModel)]="aquarium.length" />
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="input-group input-group">
      <div class="form-group col-md-6">
        <label>Notes:</label>
      </div>
      <div class="form-group col-md-6">
        <textarea class="form-control" aria-label="Notes" [(ngModel)]="aquarium.notes"></textarea>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-outline-info" (click)="goBack()">Go Back</button>
<button class="btn btn-outline-info" (click)="save()">Save</button>
